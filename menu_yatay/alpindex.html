<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<style type="text/css">
	body{
		background-color:#363636;
	}
	h1	{
		text-align:center;
		color:red;
		font:50px verdana;
	}
	.menu ul {
		list-style:none;
		width:700px;
		margin: auto;
	}
	.menu ul li{
		float:left;
		
	}
	.menu ul li a {
		text-decoration:none;
		padding:20px 20px;
		background-color:black;
		color:white;
		font-size:20px;
		display:block;
	}
	.menu ul li a:hover {
		background:green;
		-webkit-transition-duration:0.5s;
		box-shadow:inset 0 0 15px black;
	}
	.menu ul li:first-child a{
	border-radius:25px 0 0 25px;
	}
	.menu ul li:last-child a{
	border-radius:0 25px 25px 0;
	} 
	
	</style>
</head>
<body>

<h1>Hoşgeldiniz</h1>
<div class="menu" style="text-align:center">
	<ul>
		<li><a href="#">ANASAYFA</a></li>
		<li><a href="#">HTML </a></li>
		<li><a href="#">CSS </a></li>
		<li><a href="#">JAVASCRİPT </a></li>
		<li><a href="#">HAKKIMIZDA </a></li>
	</ul>
</div>

</body>
</html>
