<br><br><br>
colspan satırdaki hücreleri birleştirir. tr içindeki diğer td leri silmek gerekir.
<br><br>
<table border="1" width="200">
	<tr>
		<td height="25" colspan="3"></td>
	</tr>
	<tr>
		<td height="25"></td>
		<td></td>
		<td></td>
	</tr>
	<tr>
		<td height="25"></td>
		<td></td>
		<td></td>
	</tr>
</table>

<br><br><br>
row	span sütundaki hücreleri birleştirir. trlerin içindeki birleştirmek istediğimiz hizadaki  td leri silmek gerekir.
<br><br>
<table border="1" width="200">
	<tr>
		<td rowspan="3"></td>
		<td height="25"></td>
		<td></td>
	</tr>
	<tr>
		<td height="25"></td>
		<td></td>
	</tr>
	<tr>
		<td height="25"></td>
		<td></td>
	</tr>
</table>

</body>
</html>
